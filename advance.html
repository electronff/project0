<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <style>
        #sb {
            color: blue;
            text-align: center;
         
        }

        #sa {
            color: blue;
            text-align: right;
        }

        #sc {

            background-color: white;
            width: 500px;
            height: 40px;
            border-color: lightgrey;
            border-top-color: lightgrey;
            border-radius: 20px;          
        }

        #sd {
            position: absolute;
            bottom: 150px;
            right: 550px;
            font-size: 18px;
            background-color: honeydew;
            border-radius: 10px;
            border: none;
            
        }
    </style>
</head>
<body>

    <div id="sa">
        <a href="index.html">Google Search</a>

    </div>

    <div id="sb">
        <img src="https://d2gr5kl7dt2z3t.cloudfront.net/blog/wp-content/uploads/2013/03/google1-e1362497817680.jpg" width="400" height="300" />
        <form action="https://www.google.com/advanced_search">
            <input id="sc" type="text" name="q">
            <input id="sd" type="submit" value="Advanced Search">

        </form>
    </div>

</body>
</html>
